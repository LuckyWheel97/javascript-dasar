<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undifined</title>
</head>
<body>
    <script>

        let name;
        if (name === undefined) {
            console.info("UNDIFINED");
        } else {
            console.info("DIFINED");
        }

        const names = ["Dwi", "Norkholifan"];
        if (names[2] === undefined) {
            console.info("ARRAY UNDIFINED")
        } else {
            console.info("ARRAY DIFINED")

        }

        let person = {
            name: "Dwi"
        };

        if (person.name === undefined) {
            console.info("OBJECK UNDIFINED")
        } else {
            console.info("OBJECK DIFINED")
        }
 

    </script>
</body>
</html>
