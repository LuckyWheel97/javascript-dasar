<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      //membuat function dg parameter
      function sayHello(firstName, lastName) {
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
      }

      //memanggil function dengan parameter
      sayHello("Dwi", "Norkholifan");
      sayHello("Agus", "Nopiansyah");
    </script>
  </body>
</html>
