<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      // If Expression Kondisi If Bernilai True
      const examValue = 90;

      if (examValue > 80) {
        document.writeln("<p>Good Job : A</p>");
      }
      // Else If Expression
      else if (examValue > 70) {
        document.writeln("<p>Not Bad : B</p>");
      } else if (examValue > 60) {
        document.writeln("<p>Not Bad : C</p>");
      }
      // Else Expression Kondisi If Bernilai False
      else {
        document.writeln("<p>Try Again Next Year</p>");
      }
    </script>
  </body>
</html>
