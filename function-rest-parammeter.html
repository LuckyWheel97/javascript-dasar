<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Rest Parameter</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
      }

      sum(`Orange`, 1, 2, 3, 4, 5, 6);
      sum(`Apple`, 7, 7, 8, 0, 1);
      sum(`Banana`, 9, 6, 8, 2, 6);

      //spread syntax konversi dari array ke rest parameter
      const values = [10, 10, 10, 10, 10];
      sum(`Test`, ...values);

      //argument object
      function oldSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total Is ${total}</p>`);
      }
    </script>
  </body>
</html>
