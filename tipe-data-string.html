<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      /* tipe data string harus menggunakan petik dua atau petik satu */
      document.writeln("Dwi Norkholifan");
      document.writeln("</br>");
      document.writeln("LuckyWheel97");
      document.writeln("</br>");

      //menambah string
      document.writeln("Nama : " + "Dwi " + "Norkholifan");
      document.writeln("</br>");
      document.writeln("Github : " + "LuckyWheel97");

      //escape sequence / karakter khusus
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Dwi \nNorkholifan");
      document.writeln("\\Home \\Duwik");
      document.writeln('"LuckyWheel97"');
      document.writeln("'Belajar JavaScript'");
      document.writeln("</textarea>");

      // satu bar
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Dwi Norkholifan");
      document.write("Home Duwik");
      document.write("LuckyWheel97");
      document.write("Belajar JavaScript");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
