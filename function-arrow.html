<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Arrow</title>
  </head>
  <body>
    <script>
      // const sayHello = (name) => {
      //   const say = `Hello ${name}`;
      //   console.info(say);
      // };

      // Using arrow function to simplify the code none block
      //const sayHello = (name) => console.info(`Hello ${name}`);
      const sayHello = (name) => console.info(`Hello ${name}`);

      sayHello("Dwi Norkholifan");

      // Arrow Function with Return Value
      const sum = (first, second) => first + second;
      console.info(sum(100, 100));

      function giveMeName(callback) {
        callback("Dwi Norkholifan");
      }

      giveMeName((name) => console.info(`Hello ${name}`));
    </script>
  </body>
</html>
