<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functon</title>
  </head>
  <body>
    <script>
      //Membuat Function
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }

      //Memanggil Function
      sayHelloWorld();
      sayHelloWorld(); //boleh berkali-kali
    </script>
  </body>
