<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      //membuat function dengan parameter dan return value
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      //memanggil function dg menangkap return value nya
      const result = sayHello("Dwi", "Norkholifan");
      document.writeln(`<p>${result}</p>`);

      function getFinalScore(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 70) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalScore = getFinalScore(80);
      document.writeln(`<p>${finalScore}</p>`);

      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [12, 1244, 12412, 35335, 45475];
      const search = 35335;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
